<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padillo and Gaitan Calculator</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 350px;
      background-color:pink;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .display {
      width: 100%;
      height: 60px;
      background-color:white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      border: none;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
      background-color: #FFFFFF;
      border: none;
      border-radius: 5px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button.operator {
      background-color: gray;
    }
    .button.equal {
      background-color:lightblue;
    }
    .button:active {
      background-color: #B2EBF2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />
    <div class="buttons">
      <button class="button" onclick="buttonClick('7')">7</button>
      <button class="button" onclick="buttonClick('8')">8</button>
      <button class="button" onclick="buttonClick('9')">9</button>
      <button class="button operator" onclick="buttonClick('/')">รท</button>
      
      <button class="button" onclick="buttonClick('4')">4</button>
      <button class="button" onclick="buttonClick('5')">5</button>
      <button class="button" onclick="buttonClick('6')">6</button>
      <button class="button operator" onclick="buttonClick('*')">ร</button>
      
      <button class="button" onclick="buttonClick('1')">1</button>
      <button class="button" onclick="buttonClick('2')">2</button>
      <button class="button" onclick="buttonClick('3')">3</button>
      <button class="button operator" onclick="buttonClick('-')">-</button>
      
      <button class="button" onclick="buttonClick('0')">0</button>
      <button class="button" onclick="buttonClick('.')">.</button>
      <button class="button" onclick="deleteLast()">del</button>
      <button class="button operator" onclick="buttonClick('+')">+</button>
      <button class="button equal" onclick="buttonClick('=')">=</button>
    </div>
  </div>

  <script>
    function buttonClick(value) {
      const display = document.getElementById('display');
      if (value === '=') {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      } else {
        display.value += value;
      }
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
